<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Real-time Chatroom</title>
</head>
<body>
    <!--- container & title--->
    <!--- button for chatrooms--->
    <div class="container">
        <div class="chatrooms text-center mb-3">
          <h3 class="my-2">Choose a chatroom:</h3>
          <button class="btn btn-primary" id="general">#general</button>
          <button class="btn btn-primary" id="gaming">#gaming</button>
          <button class="btn btn-primary" id="music">#music</button>
          
        </div>
    
    <!--- chat list/window--->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>
    
    <!--- new chat form--->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message:</div>
            </div>
            <input type="text" name="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn btn-info" value="send">
            </div>
        </div>
    </form>
    <!--- update username form--->
    <form class="new-username my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Username:</div>
            </div>
            <input type="text" name="username" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn btn-primary" value="update">
            </div>
        </div>
    </form>
    </div>
   <script src="boundle.js"></script>
</body>
</html>
